bxt_autojump 1

//Binds
bind f3 zoombind
bind F2 jbbind
bind F1 usespambind

bind leftarrow previousbinds
bind rightarrow nextbinds
bind , defaults
bind . fix
bind / "load scriptbackup"
bind mouse4 "fps_max 100"
bind mouse5 "fps_max 20"

////Script start/restart
//Binds
bind m restartscript
bind b scriptready
bind l "scriptbackward; previousbinds"
//Alias
alias restartscript "reloadscript;load scriptsave; w 20;says"
alias scriptready2 "exec scripted/AM.cfg; bind b scriptready"
alias scriptready "say Script ready, press B again; bind b scriptready2; save scriptbackup" 

//FPS Aliases
alias fps4 "fps_max 4"
alias fps20 "fps_max 19.99"
alias fps100 "fps_max 100"
//Script Aliases
alias jbon "bind alt +bxt_tas_jumpbug"
alias jboff "bind alt +strafe"
alias usespamon "bind e +usespam; say Usespam ON"
//Aliases
alias loadbind1 "load quick"
alias loadbind "bind c loadbind1"
alias flashlight "impulse 100"
//Fix
alias fix "unpause;-jump;-duck;-bxt_tas_jumpbug;-bxt_tas_autojump;+mlook;-moveleft;-moveright;-forward;-back;-left;-right;-speed;-attack;-attack2;-lookup;-lookdown;-use;-moveup;-movedown;bxt_autopause 0;fps_max 100; mousefix"
alias mousefix "sensitivity 1.01;m_pitch 0.022;cl_pitchup 89; cl_pitchdown 89"
alias defaults "mousefix;bind c loadbind; bind e +use;say Defaults Loaded;sensitivity 1.01;bind capslock fps4;bind 1 slot1; bind 2 slot2; bind 3 weapon_shotgun; bind f flashlight; bind mouse4 fps100; bind mouse5 fps20;bxt_autopause 0; bind b scriptready2"

//////Scripts
//Use Spam
alias +usespam "alias _zspecial @use;@use1"
alias -usespam "alias _zspecial;-use"
alias @use1 "+use;alias @use @use2;bxt_append _zspecial"
alias @use2 "w;alias @use @use3;bxt_append _zspecial"
alias @use3 "-use;alias @use @use4;bxt_append _zspecial"
alias @use4 "w;alias @use @use1;bxt_append _zspecial"
//Usespam Toggle
alias usespambind "usespam_1"
alias usespam_1 "alias usespambind usespam_2; bind e +usespam; say Usespam ON"
alias usespam_2 "alias usespambind usespam_1; bind e +use; say Usespam OFF"
//Jumpbug ON-OFF
alias jbbind "jb_1"
alias jb_1 "alias jbbind jb_2; bind alt +bxt_tas_jumpbug; say Jumpbug ON"
alias jb_2 "alias jbbind jb_1; bind alt +strafe; say Jumpbug OFF"
//ZOOM ON-OFF
alias zoombind "zoombind_1"
alias zoombind_1 "alias zoombind zoombind_2; default_fov 60;bxt_cross_size 14; sensitivity 0.8; say Zoom ON"
alias zoombind_2 "alias zoombind zoombind_1; default_fov 115;bxt_cross_size 4.5;sensitivity 1.01; say Zoom OFF"

//Practice Aliases
alias s_am "load s_am;w;exec scripted/AM.cfg"
alias s_bp "load s_bp;w;exec scripted/bp.cfg"
alias s_bp2 "load s_bp2;w;exec scripted/bp2.cfg"
alias s_pu "load s_pu;w;exec scripted/pu.cfg"
alias s_rp "load s_rp;w;exec scripted/rp.cfg"
alias s_st "load s_st;w;exec scripted/st.cfg"
alias s_st2 "load s_st2;w;exec scripted/p2p.cfg"
alias s_faf "load s_faf;w;exec scripted/faf.cfg"
alias s_xen "load s_xen;w;exec scripted/xen.cfg"
alias s_gon "load s_gon;w;exec scripted/gon.cfg"



