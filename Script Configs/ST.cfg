//Says
alias say1 "say ST Config Loaded:"
alias say2 "say 2-1 (x5)"
alias say3
alias says "say1; say2; say3"
says
//Binds
//ST Valve Skip
bind 2 stskip
bind 1 stmove
// press 1 + 2 at least 6 times (you can do it more, the script won't break anyways)
alias tau "cl_pitchup 180;cl_pitchdown -180;-attack2;wait;cl_pitchup 89;cl_pitchdown 89;force_centerview"
alias stskip st0
alias stmove lastinv

alias st0 "save scriptsave;alias stmove +forward; w 40; alias stskip st1" // 12
alias st1 "weapon_gauss;+duck;w 146;-duck;-forward;alias stskip st2;alias stmove +moveright" // 12
alias st2 "+attack2;w 150;-moveright;+use;w 2;-use;alias stskip st3;alias stmove +forward" // 12
alias st3 "w 15;+jump;tau;-forward;w 60;alias stskip st4;alias stmove +moveright" // 12
alias st4 "alias stmove +right; alias stskip st5" // 12
alias st5 "alias stmove; w 26;-right;-moveright;w 30;-jump;cl_pitchup -89;cl_pitchdown 89;w 44;cl_pitchup 89;cl_pitchdown 89;weapon_shotgun; alias stskip" // 1

//Script start/restart Aliases
alias scriptready2 "exec scripted/p2p.cfg; bind b scriptready"
alias scriptbackward "exec scripted/RP.cfg"
alias reloadscript "exec scripted/ST.cfg"

//Next Script Binds: ST P2P
alias ptpbind1 "bind 1 ptpmove1"
alias ptpbind2 "bind 2 ptpmove2"
alias ptpbind3 "bind 3 ptpscript"
alias nextbinds "ptpbind1; ptpbind2; ptpbind3"

//Previous Script Binds: RP
alias previousbinds "bind f mtg;bind b s_rpclip; bind 1 slot1; bind 2 slot2"

