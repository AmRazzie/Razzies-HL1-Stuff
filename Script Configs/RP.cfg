//Says
alias say1 "say RP Config Loaded"
alias say2
alias say3
alias says "say1; say2; say3"
says

//Binds
//ST
bind f mtg
//Meatgrab v2
// press script key -> d -> script key
alias mtg mtg1
alias mtg1 "save scriptsave;fps_max 100; +duck;w 50;alias mtg mtg2"
alias mtg2 "+use;w 18;-use;w 60;-duck;alias mtg mtg1; bind f s_rpclip"
//RP-Clip
alias s_rpclip "cl_pitchdown 89;cl_pitchup -89;fps_max 20.2;+attack;w;weapon_crowbar;-attack;w 32;-forward; +jump; weapon_handgrenade;w;-jump;+duck;w 20;w 10;fps_max 20;w 10;-duck;fps_max 100;cl_pitchdown 89;cl_pitchup 89;bind b scriptready2; bind f flashlight"

//Script start/restart Aliases
alias scriptready2 "exec scripted/ST.cfg; bind b scriptready"
alias scriptbackward "exec scripted/PU.cfg"
alias reloadscript "exec scripted/RP.cfg"

//Next Script Binds: ST
alias nextbinds "bind 2 stskip;bind 1 stmove; bind f flashlight"

//Previous Script Binds: PU
alias previousbinds "bind alt +bxt_tas_jumpbug;bind e pu_obbo;bind f puskip;bind b scriptready"


