//Says
alias say1 "say BP Config Loaded"
alias say2
alias say3
alias says "say1; say2; say3"
says
save scriptsave

//Binds
bind mouse4 bpfps100
bind mouse5 bp1mouse5
bind capslock bp_nadeboost
bind alt +bxt_tas_jumpbug
//BP Elevator JB + Nadeboost

alias bp1mouse5 "bpfps1; jbon; say Elevator FPS"
alias bpfps1 "fps_max 34"
alias bpfps100 "fps_max 100; bind mouse5 fps20; bind mouse4 fps100"
alias bp_nadeboost "-attack;+duck;bpfps4; w; fps_max 100;w 5; -duck"
alias bpfps4 "fps_max 4"

//Script start/restart Aliases
alias scriptready2 "exec scripted/BP2.cfg; bind b scriptready"
alias scriptbackward "exec scripted/AM.cfg"
alias reloadscript "exec scripted/BP.cfg"

//Next Script Binds: BP2
alias nextbinds "bind alt +bxt_tas_jumpbug;bind mouse4 bp2mouse4;bind mouse5 bp2mouse5"

//Previous Script Binds: AM
alias previousbinds "bind f tcb; bind mouse4 bpfps100; bind mouse5 fps20; bind capslock fps4; bind alt +strafe"
