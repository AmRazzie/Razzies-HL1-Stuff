//Says
alias say1 "say ST P2P Config Loaded:"
alias say2 "say P -1 / Y 268.79-268.90"
alias say3 "say 3 - 123 - 23 (x8) - 123 (x2)"
alias says "say1; say2; say3"
says
//Binds
ptpbind1; ptpbind2; ptpbind3
// script binds
alias ptpbind1 "bind 1 ptpmove1"
alias ptpbind2 "bind 2 ptpmove2"
alias ptpbind3 "bind 3 ptpscript"
// default binds
alias ptpdefbind1 "bind 1 slot1"
alias ptpdefbind2 "bind 2 slot2"
alias ptpdefbind3 "bind 3 weapon_shotgun"
alias ptpdefbind4 "bind 4 weapon_9mmAR"
// use if you failed keys order
alias p2pattack "+attack2; cl_pitchup 1; cl_pitchdown 1; sensitivity 0; save scriptsave"
bind 4 p2pattack
// keypresses: 3    123    23 (x8)   123 123 
// setup: pitch ~ -1, yaw 268.79-268.90
// you MUST start charging gauss before activating the script
//ST Valve Skip
alias ptpscript ptp0
alias ptpmove1 +moveleft
alias ptpmove2 +forward
alias ptptau "cl_pitchup 180;cl_pitchdown -180;-attack2;wait;cl_pitchup 89;cl_pitchdown 89;force_centerview"
alias ptpre "say reset_script;ptpbind1;ptpbind2;ptpbind3;cl_pitchup 89; cl_pitchdown 89;-forward;-moveleft;-moveright;-duck;-jump;-right;-left;-attack2;ptpsens;alias ptpscript ptp0;alias ptpmove2 +forward;alias ptpmove1 +moveleft" 

alias ptp0 "sensitivity 0;ptpdelay;alias ptpscript ptp1"
alias ptp1 "+attack2;w 52;-forward;-moveleft;+jump;alias ptpscript ptp2;alias ptpmove2 +moveright"
alias ptp2 "+duck;w 70;-moveright;alias ptpscript ptp3;alias ptpmove2 +moveleft"
alias ptp3 "-jump;w 20;-moveleft;-duck;alias ptpscript ptp4;alias ptpmove2 +right"
alias ptp4 "w 38;-right;w 10;alias ptpscript ptp5;alias ptpmove2 +moveleft"
alias ptp5 "w 18;-moveleft;w 10;force_centerview;alias ptpscript ptp6;alias ptpmove2 +forward"
alias ptp6 "w 16;ptptau;w;-forward;alias ptpscript ptp7;alias ptpmove2 +moveright"
alias ptp7 "w 10;+attack2;w 70;alias ptpscript ptp8;alias ptpmove2 +right"
alias ptp8 "w 6;-right;-moveright;alias ptpscript ptp9;alias ptpmove2 +back"
alias ptp9 "w 2;-back;+jump;w 70;alias ptpscript ptp10;alias ptpmove2 +left"
alias ptp10 "w 5;-left;-moveleft;-jump;ptptau;w;w 71;alias ptpscript ptp11;alias ptpmove2 +right;alias ptpmove1 +moveright"
alias ptp11 "w 4;-right;w 2;-moveright;+duck;w 10;fps_max 20;+use;w 4;-duck;fps_max 100;w 15;-use;ptpsens;alias ptpscript;alias ptpmove2;alias ptpmove1; ptpdefbind1; ptpdefbind2; ptpdefbind3; ptpdefbind4"
// change your sensitivity here
alias ptpsens "sensitivity 1.01" 
// increase if you don't have enough time to press the keys
alias ptpdelay "w 100" 

//Script start/restart Aliases
alias scriptready2 "exec scripted/FAF.cfg; bind b scriptready"
alias scriptbackward "exec scripted/ST.cfg"
alias reloadscript "exec scripted/p2p.cfg;ptpre"
//Next Script Binds: FAF
alias nextbinds "bind f faf_e;bind 1 slot1; bind 2 slot2; bind 3 weapon_shotgun; bind 4 weapon_9mmAR"

//Previous Script Binds: ST
alias previousbinds "bind 2 stskip;bind 1 stmove;bind 3 weapon_shotgun; bind 4 weapon_9mmAR"

