//Says
alias say1 "say PU Config Loaded"
alias say2
alias say3
alias says "say1; say2; say3"
says

//Binds
//PU Skip
bind alt +bxt_tas_jumpbug
bind e puo
bind f puskip
alias puo puo1
alias puo1 "save scriptsave;fps_max 100;w 50;alias puo puo2"
alias puo2 "+use;w 14;-use;+jump;wait;-jump; w; +jump; w 70; -jump"
alias pu_obbo "save scriptsave;+use;w 12;-use;+jump;wait;-jump"
alias puskip "unbind c;unbind m;fps_max 100;weapon_shotgun;-jump;-moveright;-moveleft;w 100;speak fvox/beep;speak fvox/beep;w 100;speak fvox/beep;w 100;+use;w 8;-use;+jump;wait;-jump;+attack2;wait;-attack2;+duck;w 34;-duck;weapon_tripmine; defaults;bind m restartscript"
alias pu_wait "w 260"

//Script start/restart Aliases
alias scriptready2 "exec scripted/RP.cfg; bind b scriptready"
alias scriptbackward "exec scripted/BP2.cfg"
alias reloadscript "exec scripted/PU.cfg"

//Next Script Binds: RP
alias nextbinds "bind f mtg;bind b s_rpclip"

//Previous Script Binds: BP2
alias previousbinds "bind alt +bxt_tas_jumpbug;bind mouse4 bp2mouse4;bind mouse5 bp2mouse5;bind b scriptready;bind f flashlight"

