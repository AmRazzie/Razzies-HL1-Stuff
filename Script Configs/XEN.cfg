//// EXECUTION ////
// Slighty more manual edited version of the original, it just works shruge?
// 1) have hornetgun out, pressing f starts the script and shoots hornet, DON'T HOLD +DUCK, IT'LL BREAK THE SCRIPT!
// 2) set the angles after levelchange
// 3) assuming your binds are 1=xen_dolb 2=xenv_mv1 3=xenv_mv2: press 123 11
// 4) hold jumpbug key
// 5) PROFIT

bind f xenv
//bind c xenquickload
//alias xenquickload "load quick; w 25; unpause; -attack; sensitivity 1.01"
alias xenv_sens "sensitivity 15.6"
alias xenv_binds_set "bind 1 xenv_dolb; bind 2 xenv_mv1; bind 3 xenv_mv2; bind alt +bxt_tas_jumpbug"
alias xenv_binds_def "bind 1 slot1; bind 2 slot2; bind 3 weapon_shotgun"


alias xenv_reset "alias xenv_dolb xenv_dolb1; alias xenv_mv1 +moveright; alias xenv_mv2 +left"
alias xenv "save scriptsave;+attack2;w;weapon_gauss;+attack2; +duck; bxt_autopause 1; fps_max 97; cl_pitchup -35.83; cl_pitchdown 35.83; m_pitch 0; sensitivity 1819.54545; say xen_strat; xenv_reset; xenv_binds_set"

alias xenv_dolb1 "sensitivity 0; unpause; +attack2; w 10; -attack2; fps_max 97; w 40; +attack2; w 10; alias xenv_dolb xenv_dolb2"
alias xenv_dolb2 "w 14; -duck; w 58; -moveright; w 4; -attack2; w 10; -left; alias xenv_dolb xenv_dolb3"
alias xenv_dolb3 "bxt_autopause 0;xenv_sens; cl_pitchup 89; cl_pitchdown 89; m_pitch 0.022; fps_max 100; weapon_shotgun; xenv_binds_def, bind b scriptready2"

