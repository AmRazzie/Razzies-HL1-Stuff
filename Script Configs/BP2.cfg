//Says
alias say1 "say BP Boxdrop Config Loaded"
alias say2
alias say3
alias says "say1; say2; say3"
says

//Binds
bind alt +bxt_tas_jumpbug
bind mouse4 bp2mouse4
bind mouse5 bp2mouse5
//BP Boxdrop JB fps_max 20.40816
save scriptsave
alias bp2mouse4 "fps_max 100; bind mouse5 fps20"
alias bp2mouse5 "bpfps2; say Boxdrop FPS"
alias bpfps2 "fps_max 20.40816"

//Script start/restart Aliases
alias scriptready2 "exec scripted/PU.cfg; bind b scriptready"
alias scriptbackward "exec scripted/BP.cfg"
alias reloadscript "exec scripted/BP2.cfg"

//Next Script Binds: PU
alias nextbinds "bind alt +bxt_tas_jumpbug;bind e pu_obbo;bind f puskip"
//Previous Script Binds: BP
alias previousbinds "bind mouse4 bpfps100; bind mouse5 bp1mouse5; bind capslock bp_nadeboost; bind alt +bxt_tas_jumpbug"



